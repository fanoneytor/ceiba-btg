<mat-card *ngIf="!client">
  <mat-card-content
    >No client selected. Please create/select one in the Funds
    page.</mat-card-content
  >
</mat-card>

<mat-card *ngIf="client">
  <mat-card-title>{{ client.name }}</mat-card-title>
  <mat-card-subtitle
    >Balance:
    {{ client.availableBalance | currency : "COP" }}</mat-card-subtitle
  >
  <mat-card-content>
    <h3>Active Subscriptions</h3>
    <table mat-table [dataSource]="client.activeFunds" class="mat-elevation-z1">
      <ng-container matColumnDef="fundName">
        <th mat-header-cell *matHeaderCellDef>Fund</th>
        <td mat-cell *matCellDef="let s">{{ s.fundName }}</td>
      </ng-container>
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let s">
          {{ s.investedAmount | currency : "COP" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let s">
          {{ s.subscriptionDate | date : "short" }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let s">
          <button mat-button color="warn" (click)="cancel(s.fundId)">
            Cancel
          </button>
        </td>
      </ng-container>
      <tr
        mat-header-row
        *matHeaderRowDef="['fundName', 'amount', 'date', 'actions']"
      ></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: ['fundName', 'amount', 'date', 'actions']"
      ></tr>
    </table>
  </mat-card-content>
</mat-card>
